<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="contact-container">
        <form id="contact-form" aria-label="Contact Form">
            <h1>Contact Us</h1>
            <div class="input-group name-group">
                <div class="input-half">
                    <label for="first-name">First Name <span>*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <div class="input-half">
                    <label for="last-name">Last Name <span>*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" aria-live="polite"></span>
            </div>
            <div class="input-group radio-group">
                <label class="type">Query Type <span>*</span></label>
                <div class="radio-input-container">
                    <label class="radio-input">
                        <input type="radio" name="query-type" value="general-enquiry" required> General Enquiry
                    </label>
                    <label class="radio-input">
                        <input type="radio" name="query-type" value="support-request"> Support Request
                    </label>
                </div>
                <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="input-group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error-message" aria-live="polite"></span>
            </div>
            <div class="input-group checkbox-group">
                <label>
                    <input type="checkbox" name="consent" required> I consent to being contacted by the team <span>*</span>
                </label>
                <span class="error-message" aria-live="polite"></span>
            </div>
            <button type="submit">Submit</button>
            <div id="success-message" class="success-message" aria-live="polite"></div>
        </form>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
